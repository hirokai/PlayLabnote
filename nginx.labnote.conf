# /opt/local/etc/nginx/nginx.conf

user  hiroyuki www;
worker_processes  1;

error_log  /Users/hiroyuki/logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /Users/hiroyuki/logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    
    server {
      listen                  443 ssl;
      server_name             localhost;
      ssl_certificate         /Users/hiroyuki/Documents/LabnoteServer/conf/host.cert;
      ssl_certificate_key     /Users/hiroyuki/Documents/LabnoteServer/conf/host.key;
      ssl_protocols       SSLv3 TLSv1 TLSv1.1 TLSv1.2;
      ssl_ciphers         HIGH:!aNULL:!MD5;
      location / {
        proxy_pass      http://localhost:9000/;
      }
    }



}

