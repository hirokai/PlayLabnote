<!DOCTYPE html>
<html lang="en-US" ng-cloak ng-app='expsApp' ng-controller='entireCtrl'>
    <head>
        <link rel="stylesheet" media="screen" href="/public/libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="/public/libs/angular-ui-tree/dist/angular-ui-tree.min.css">
        <link rel="stylesheet" media="screen" href="/public/libs/ng-grid/ng-grid.min.css">

            <!-- My own stylesheets -->
        <link rel="stylesheet" media="screen" href="/public/stylesheets/common.css">
        <link rel="stylesheet" media="screen" href="/public/stylesheets/index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{pageTitle.value}}</title>
    </head>
    <body class='container-fluid'>
        <div id="righttop_tools">
            <button type="button" class="btn btn-default btn-sm" ng-model="showList.value" btn-checkbox >List</button>
            <button type="button" class="btn btn-default btn-sm" ng-model="showList.value" ng-click='googleLogin()' >Login</button>
            {{google_state_key}}
        </div>

        <div class='row wrapper'>
            <div ng-show='showList.value' class='col-md-3 leftPane' ng-controller='itemListCtrl'>
                <a class='btn btn-sm btn-default' href='#/exps'>Exp</a>
                <a class='btn btn-sm btn-default' href='#/samples'>Sample</a>
                <a class='btn btn-sm btn-default' href='#/types'>Type</a>
                <div ui-view='list'></div>
            </div>
            <div ui-view='detail' ng-class="{'col-md-8': showList.value, 'rightPane': showList.value, 'col-md-12': !showList.value}"></div>
        </div>
        <div id='alertdiv' ng-show='alert.shown'>
            <alert type="alert.type" close="closeAlert(0)">{{alert.msg}}</alert>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src='/public/javascripts/dagre-d3-custom.js'></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.8/angular-resource.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
