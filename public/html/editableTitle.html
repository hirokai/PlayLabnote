<div id='item_titlediv'>
    <input ng-blur='handleBlur($event)'  ng-if='editingTitle' id="title_input" type="text" ng-model-options="{ updateOn: 'blur' }" ng-model='selectedItem.title' ng-keydown='keyDownTitle($event)'
            style='width: 90%;'
            />
    <h2 ng-if='!editingTitle' ng-dblclick='editTitle()'>{{selectedItem.title}}&nbsp;</h2>
</div>
