<div>

    <div id="righttop_tools">
        <button type="button" class="btn btn-default btn-sm" ng-model="showList.value" btn-checkbox >List</button>
    </div>

    <div class='row'>
        <div ng-show='showList.value' class='col-md-3 leftPane' ng-controller='itemListCtrl'>
            <a class='btn btn-sm btn-default' href='#/exps'>Exp</a>
            <a class='btn btn-sm btn-default' href='#/samples'>Sample</a>
            <a class='btn btn-sm btn-default' href='#/types'>Type</a>


            <pre class="json">{{$scope | json}}</pre>

            <div ng-switch='mode'>
                <div ng-switch-when='exp'>
                    <ng-include src='"/public/html/partials/exp_list.html"'></ng-include>
                </div>
                <div ng-switch-when='sample'>
                    <ng-include src='"/public/html/partials/sample_list.html"'></ng-include>
                </div>
                <div ng-switch-when='type'>
                    <ng-include src='"/public/html/partials/type_list.html"'></ng-include>
                </div>
            </div>
        </div>

        <div ng-switch='mode'>
            <div ng-switch-when='exp'>
                <ng-include src='"/public/html/partials/exp_detail.html"'></ng-include>
            </div>
            <div ng-switch-when='sample'>
                <ng-include src='"/public/html/partials/sample_detail.html"'></ng-include>
            </div>
            <div ng-switch-when='type'>
                <ng-include src='"/public/html/partials/type_detail.html"'></ng-include>
            </div>
            <div ng-switch-default>
                <ng-include src='"/public/html/partials/empty_detail.html"'></ng-include>
            </div>
            </div>
    </div>
</div>
