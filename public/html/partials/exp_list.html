<div ng-controller='ExpListCtrl'>

    <button class='btn btn-default' ng-click='addExp()'>Add exp</button>


    <ul>
        <li ng-repeat='exp in exps.value' class='exp_list_item' ng-class='{selected: isSelectedExp(exp.id)}' ng-click='selectItem(exp)'>
            <div ng-click='clickList(exp,$event)'>{{exp.name}}</div>
        </li>
    </ul>
</div>
