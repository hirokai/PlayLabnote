<div class="fades row" ng-class="{in:loaded, 'col-md-8': showList.value, 'rightPane': showList.value, 'col-md-11': !showList.value}">
    <div ng-class="row" >
    <div editable-name item='item'></div>
</div>


    <button type="button" class="btn btn-danger btn-sm" ng-click="deleteSample()">Delete</button>
    <button type="button" class="btn btn-default btn-sm" ng-model="showDetailJson.value" btn-checkbox >JSON</button>
    <pre class='json' ng-if='showDetailJson.value'>{{selectedItem.sample | json}}</pre>
    <pre class='json' ng-if='showDetailJson.value'>{{item | json}}</pre>

    <section>
        <h3>Data</h3>
        <a class="btn btn-sm btn-default" ng-click='addData()'>Add from GDrive</a>
        <table class="table">
            <thead>
            <tr>
                <th>Data</th>
                <th>Where</th>
                <th>Note</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat='data in item.data'>
                <td>
                    <span class='glyphicon glyphicon-remove' ng-click='deleteData(data)'></span>
                    <img ng-src={{data.icon}} alt=""/><a ng-href={{data.url}}>{{data.name}}</a></td>
                <td>{{getWhere(data)}}</td>
                <td>{{data.note}}</td>
            </tr>
            </tbody>
        </table>
    </section>
    <section>
        <h3>Experiments using sample</h3>
        <table class='table'>
            <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat='exp in exps'>
                <td><a ui-sref="exp_id({id: exp.id})">{{exp.name}}</a></td>
                <td>{{exp.date}}</td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
